<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(206, 9, 9);
            text-decoration:none ;
            font-weight: bold;
        }
        a:visited{
            color: brown;

        }
        a:hover{
            color: black;
            text-decoration:underline;
        }
        a:active{
            color: blue;
        }
        a::after{
        content : " [link]";
        color: black;
        }
    </style>
</head>
<body>
    <h1>Personalisando links</h1>

    <li><a href="https://www.walmart.com/">Reoositório GitHub</a></li>
    <li><a href="https://www.walmart.com/">Canal do Youtube</a></li>
    <li><a href="https://www.walmart.com/">Site do Curso em Vídeo</a></li>


    
</body>
</html>
