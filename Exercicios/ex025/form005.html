<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked>
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfen">
            <label for="isxfen">Feminino</label>
            <input type="radio" name="sexo" id="isxout">
            <label for="isxout">Outros</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> 
            <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basebol</label>
            <input type="checkbox" name="eshand" id="ieshand"> 
            <label for="ieshand">Handebol</label>
            <input type="checkbox" name="esbasq" id="iesbasq"> 
            <label for="iesbasq">Basquetebol</label>
        </fieldset>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
